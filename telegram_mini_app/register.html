<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGG Registration</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .subtitle {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999999);
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .form-input {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 2px solid var(--tg-theme-hint-color, #e1e5e9);
            border-radius: 12px;
            background-color: var(--tg-theme-secondary-bg-color, #f8f9fa);
            color: var(--tg-theme-text-color, #000000);
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .form-input::placeholder {
            color: var(--tg-theme-hint-color, #999999);
        }

        .password-toggle {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }

        .security-note {
            background-color: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            border-left: 4px solid var(--tg-theme-button-color, #2481cc);
        }

        .security-icon {
            color: var(--tg-theme-button-color, #2481cc);
            margin-right: 8px;
        }

        .security-text {
            font-size: 14px;
            line-height: 1.4;
            color: var(--tg-theme-text-color, #000000);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            transition: opacity 0.2s;
            margin-bottom: 20px;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--tg-theme-hint-color, #999999);
        }

        .error {
            background-color: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            border-left: 4px solid #c33;
            display: none;
        }

        .success {
            background-color: #efe;
            color: #383;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            border-left: 4px solid #383;
            display: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--tg-theme-bg-color, #1a1a1a);
                color: var(--tg-theme-text-color, #ffffff);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸŽ²</div>
            <div class="title">Connect to BGG</div>
            <div class="subtitle">Link your BoardGameGeek account to start logging plays</div>
        </div>

        <div class="error" id="error-message"></div>
        <div class="success" id="success-message"></div>

        <form id="registration-form">
            <div class="form-group">
                <label for="username" class="form-label">BGG Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-input"
                    placeholder="Enter your BoardGameGeek username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">BGG Password</label>
                <div class="password-toggle">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter your BoardGameGeek password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-btn" onclick="togglePassword()">
                        <span id="toggle-text">Show</span>
                    </button>
                </div>
            </div>

            <div class="security-note">
                <div>
                    <span class="security-icon">ðŸ”’</span>
                    <span class="security-text">
                        Your credentials are encrypted and stored securely. We only use them to interact with BGG on your behalf.
                    </span>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                Connect Account
            </button>
        </form>

        <div class="loading" id="loading">
            <div>Connecting to BoardGameGeek...</div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Apply Telegram theme
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        // Form elements
        const form = document.getElementById('registration-form');
        const submitBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');

        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleText = document.getElementById('toggle-text');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleText.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleText.textContent = 'Show';
            }
        }

        // Show error message
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Please fill in both username and password');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            form.style.display = 'none';
            hideMessages();

            try {
                // Get user data from Telegram
                const telegramUser = tg.initDataUnsafe.user;
                if (!telegramUser) {
                    throw new Error('Could not get Telegram user data');
                }

                console.log('Telegram user data:', telegramUser);
                console.log('Making request to /register_telegram');

                // Make registration request
                const response = await fetch('/register_telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        bgg_username: username,
                        bgg_password: password,
                        telegram_user_id: telegramUser.id,
                        telegram_first_name: telegramUser.first_name || '',
                        init_data: tg.initData
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const textResponse = await response.text();
                    console.error('Expected JSON but got:', textResponse);
                    throw new Error(`Server returned ${contentType || 'unknown content type'}: ${textResponse.substring(0, 200)}...`);
                }

                const result = await response.json();

                if (response.ok) {
                    showSuccess('ðŸŽ‰ Registration successful! You can now close this window.');

                    // Send success data back to bot
                    tg.sendData(JSON.stringify({
                        action: 'registration_success',
                        api_key: result.api_key,
                        bgg_username: username
                    }));

                    // Close the mini app after a short delay
                    setTimeout(() => {
                        tg.close();
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || 'Registration failed. Please try again.');

                // Show form again
                form.style.display = 'block';
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Handle back button
        tg.BackButton.onClick(() => {
            tg.close();
        });

        // Show back button
        tg.BackButton.show();
    </script>
</body>
</html>
