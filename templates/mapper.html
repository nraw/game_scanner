<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
    <title>Game Scanner</title>
</head>
<body>
    <header class="bg-blue-500 text-white text-center py-4">
        <h1>What game did you try to scan?</h1>
    </header>
    <div class="container mx-auto my-8 flex justify-center">
			<div class="w-full max-w-xs">
				<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="GET">
					<div class="mb-4">
						<label class="block text-gray-700 text-sm font-bold mb-2" for="query">
							Query
						</label>
						<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="query" name="query" value="{{query}}" type="text" placeholder="Query (Barcode or game name)" />
					</div>
					<div class="mb-6">
						<label class="block text-gray-700 text-sm font-bold mb-2" for="bgg_id">
							Board Game Geek ID
						</label>
						<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="bgg_id" name="bgg_id" type="text" placeholder="BGG id" />
					</div>
					<div class="flex items-center justify-between">
						<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
							Submit
						</button>
						<!-- <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#"> -->
						<!--   Forgot Password? -->
						<!-- </a> -->
					</div>
				</form>
			</div>
    </div>
</body>
</html>
